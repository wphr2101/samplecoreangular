<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>&nbsp;
<button class="btn btn-primary" (click)="decrementCounter()" *ngIf="currentCount > 0">Decrement</button>
